<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Font 속성
            font-family : 글꼴
            font-size : 글자 사이즈
            font-weight : 글자 두꼐
            font-style : 글자 스타일 */
        p {
            font-family: '바탕';
            /* 최대한 비슷한 폰트를 사용할 것 */
            font-size: 50px;
            font-weight: 900;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p>Font 속성을 관리해주겠습니다.</p>
</body>

</html>
