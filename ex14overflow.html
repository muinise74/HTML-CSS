<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: lightgray;
            width: 100px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- overflow : 부모 요소의 범위를 벗어날 때 어떻게 처리할지 지정
            1. visible : 영역이 벗어나도 그대로 보여지도록 처리,default
            2. hidden : 영역이 벗어나는 부분은 숨김처리
            3. scroll : 영역이 벗어나는 부분은 스크롤 처리
            4. auto : 영역이 벗어나지 않으면 스크롤이 나오지 않다가 영역
                      이 벗어나면 스크롤 처리 -->
    <div class = 'box'>
        <p>
            애국가 : 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세 남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세 가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편단심일세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세 이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
        </p>
    </div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
