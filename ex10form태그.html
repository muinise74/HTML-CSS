<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 : 웹 페이지에 입력 폼을 만들 때 사용하는 태그
            action 속성 : 입력 데이터의 전달 위치 지정
            method 속성 : 입력 데이터의 전달 방식 지정(GET/POST)
            name 속성 : form 태그의 이름 지정-->
    <!-- input 태그 : 입력받을 때 사용하는 태그 
            종류 : input type = "text"-->
    <form action = "#" method = "get">
        <p>일반 텍스트를 작성하는 공간</p>
        <input type = "text"></input>
    </form>
</body>
</html>
