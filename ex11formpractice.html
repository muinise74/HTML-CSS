<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400px">
        <tr bgcolor="grey" height="50px">
          <th align="left" colspan="2">Step 1 : 아이디/비번 입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">아이디</td>
          <td>
            <input type="text" name="ID/" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">비밀번호</td>
          <td>
            <input type="password" name="PW" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">비밀번호 확인</td>
          <td>
            <input type="password" name="PW2" />
          </td>
        </tr>
      </table>

      <table width="400px">
        <tr bgcolor="grey" height="50px">
          <th align="left" colspan="2">Step 2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">성별</td>
          <td>
            남<input type="radio" name="gender" value="남" />
            여<input type="radio" name="gender" value="여" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">혈액형</td>
          <td>
            <select>
              <option>A형</option>
              <option>B형</option>
              <option>O형</option>
              <option>AB형</option>
            </select>
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">생일</td>
          <td>
            <input type="date" name="생일" />
          </td>
        </tr>
      </table>

      <table width="400px">
        <tr bgcolor="grey" height="50px">
          <th align="left" colspan="2">Step 3 : 선호도</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">취미</td>
          <td>
            축구<input type="checkbox" name="hobby" value="축구" /> 
            야구<input type="checkbox" name="hobby" value="야구" />
            농구<input type="checkbox" name="hobby" value="농구" />
          </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td align="right">좋아하는 색깔</td>
          <td>
            <input type="color" name="하고 싶은 말" />
          </td>
        </tr>
      </table>

      <table width="400px">
        <tr bgcolor="grey" height="50px">
          <th align="left">Step 4 : 하고 싶은 말</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
          <td>
            <textarea cols="53" rows="5"> </textarea>
          </td>
        </tr>
      </table>

      <table width="400px">
        <tr bgcolor="whitesmoke" height="35px">
          <td align="center">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
