<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그
        리스트 선언 태그 : ul태그, ol태그
            ul태그 : unordered list, 번호가 없는 목록 사용
            ol태그 : ordered list, 번호가 있는 목록 사용
        데이터 태그 : <li>
            list item, 공통적으로 사용되는 태그, 필수 요소
            실질적인 데이터 입력 -->
    <!-- ul태그 -->
    <ul>
        <li>실제 데이터를 저장하는 공간</li>
        <li>실제 데이터를 저장하는 공간</li>
        <li>실제 데이터를 저장하는 공간</li>
    </ul>
    <!-- ol태그 -->
    <ol>
        <li>실제 데이터를 저장하는 공간</li>
        <li>실제 데이터를 저장하는 공간</li>
        <li>실제 데이터를 저장하는 공간</li>
    </ol>
    <!-- 실습 -->
    <h3>구매목록</h3>
    <ul type = "square">
        <!-- 타입 : circle, square etc.. -->
        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕 재료들</li>
    </ul>
    <h3>마라탕 순서</h3>
    <ol>
        <li>고기를 볶는다</li>
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
    </ol>
</body>
</html>
