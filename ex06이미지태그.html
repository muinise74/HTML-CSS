<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그 : 웹페이지에 이미지를 보여주는 태그
        src 속성 : source, 이미지에 경로 지정, 필수
        alt 속성 : 이미지에 대한 설명(경로가 잘못되었을 경우)
        border 속성 : 이미지an 테두리
        height 속성 : 이미지 높이
        width 속성 : 이미지 너비
        loading 속성 : 로딩 방식-->
    <!-- 경로
        절대 경로 : 어떤 페이지나 파일이 가진 고유한 경로
                    외부 웹페이지에 주로 사용 
        상대 경로 : 특정 위치를 기준으로 파일을 찾는 경로
                    내부 자료를 연결할 때 사용
                    한번 들어올 때 에는 ./ 한번 나갈때 에는 ../
                    바로 최상위 폴더로 가고 싶을 때에는 /-->
    <img src = "http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg" heigth = '720px' width = '480px'>
    <br/>
    <img src = "./img/image.png" width = "480px">
</body>
</html>
