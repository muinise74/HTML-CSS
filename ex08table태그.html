<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그 : 표를 만들겠다고 선언 -->
    <table border = "1px solid black">
        <!-- caption 태그 : 표의 제목 -->
        <caption>메뉴판</caption>
        <!-- tr 태그 : table row, 줄을 만드는 공간 -->
        <tr bgcolor = "green" heigth = "20px">
            <!-- 데이터를 적어준다. th 태그(table head)와 td 태그(table data)
                th : 볼드체, 가운데 정렬-->
            <th>메뉴</th>
            <th>가격</th>
        </tr>
        <tr align = "center">
            <td>아이스 아메리카노</td>
            <td>14500원</td>
        </tr>
        <tr align = "center">
            <td>아이스 카페라떼</td>
            <td>18500원</td>
        </tr>
    </table>
    <!-- colspan(가로), rowspan(세로) 태그 셀 병합 -->
</body>
</html>
