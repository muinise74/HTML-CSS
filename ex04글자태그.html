<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자 태그 : b태그, strong태그
    b태그 : 다른텍스트와 구별할 때 사용하는 태그, bold의 약자
            시각적인 의미의 강조(디자인적인 요소),css로 대체되었다....
            <b>텍스트</b>
    strong태그 : 중요한 문구를 강조하는 태그, 실질적의미의 강조
                 <strong>텍스트</strong>-->
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>
    <br/>
    <!-- b태그 -->
    <b>[공지사항]</b>
    <span>입장 시 QR체크인을 해주세요.</span>
    <hr/>
    <!-- strong태그 -->
    <span>이 좌석은 </span>
    <strong>노약자, 어린이, 임산부</strong>
    <span> 만 사용하실 수 있습니다.</span>
</body>
</html>
